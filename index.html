<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="styles.css" rel="stylesheet"></link>
    <!-- FONT AWESOME-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet"></link>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Profile Card Component</title>
</head>
<body>
    <main>
        <section class="center-container">
            <div class="header-bg"><img src="bg-pattern-card.svg" alt=""></div>
            <div class="profile-pic"><img src="image-victor.jpg" alt=""></div>
            <div class="personal-details">
             <h3>Victor Crest<span> 26</span></h3></div>
             <div class="location"><p>London</p></div>
            <hr>
             <div class="info-container">
                 <div class="followers">
                     <h3>80K</h3>
                     <p>Followers</p>
                 </div>
                 <div class="likes">
                    <h3>803K</h3>
                    <p>Likes</p>
                 </div>
                 <div class="photos">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                 </div>
             </div>
        </section>
    </main>
</body>
</html>
