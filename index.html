<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    </link>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT preview card component</title>
</head>

<body>
    <main class="main-container">
        <section class="nft-container">
            <!-- Container Image -->
            <div class="container-image">
                <img class="main-image" src="image-equilibrium.jpg" alt="image-equilibrium">
                <div class="color-image"></div>
            </div>
            <!-- Container Title -->
            <div class="container-title">
                <h1><a href="">Equilibrium #3429</a> </h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <!-- Pricing and Timing -->
            <div class="container-details">
                <div class="pricing"><img src="icon-ethereum.svg" alt="">
                    <p>0.041ETH</p>
                </div>
                <div class="timing"><img src="icon-clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>
            <hr class="container-line">
            <!-- Author -->
            <div class="author">
                <img src="image-avatar.png" alt="">
                <p>Creation of <a href="" class="author-name">Jules Wyvern</a></p>
            </div>
        </section>
    </main>
</body>

</html>
