<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link href="styles.css" rel="stylesheet">
    </link>
    <title>Order Summary Component</title>
</head>

<body>
    <main>
        <section class="center-container">
            <div class="header-container"></div>
            <!-- Title -->
            <section class="content-container">
                <section class="title-container">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                        like!</p>
                </section>
                <!-- Pricing Container-->
                <div class="pricing-container">
                    <div class="music-icon">
                        <!-- Music Icon -->
                        <img class="music-img" src="./images/icon-music.svg" />
                        <!-- <div class="music-img"></div> -->
                        <!-- Pricing Details -->
                        <div class="pricing-detail">
                            <p class="annual-plan">Annual Plan</p>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <!-- Change Button -->
                    <a class="change-btn-link change-btn" href="">Change</a>
                </div>
            </section>
            <!-- Payment/Cancel Buttons  -->
            <section class="buttons">


                <button class="payment-btn">Proceed to Payment</button>
                <button class="cancel-btn">Cancel Order</button>
            </section>
            <!-- </div> -->
        </section>
    </main>
</body>

</html>
