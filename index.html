<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor Challenge Solutions</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


</head>

<body>
  <header class="header">
    <div class="header-info">
      <img src="images/favicon.png" alt="icon">
      <a href="https://catherineisonline.github.io/frontend-mentor-challenge-solutions/">
        <h1><span>Frontend</span> Mentor Challenge Solutions</h1>
      </a>
    </div>
    <nav class="icon-navigation">
      <div class="nav-icon"></div>
      <ul class="main-menu">
        <li><i class="fas fa-home"></i><a
            href="https://catherineisonline.github.io/frontend-mentor-challenge-solutions/">Home</a>
        </li>
        <li><i class="fas fa-project-diagram"></i><a href="https://www.frontendmentor.io/profile/catherineisonline"
            target="_blank">Frontend mentor</a></li>
        <li><i class="fab fa-github-square"></i><a
            href="https://github.com/catherineisonline/frontend-mentor-challenge-solutions" target="_blank">Project
            repo</a></li>
        <li><i class="fab fa-linkedin"></i><a href="https://www.linkedin.com/in/catherinemitagvaria/"
            target="_blank">Let's connect</a></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="container">
      <div id="app">
        <section class="all-solutions">
          <h2 class="all-solutions-h2">All solutions</h2>
          <!-- Solutions Container -->
          <ul class="solutions">
            <li class="solution" v-for="solution in solutions.slice().reverse()">
              <!-- Project Preview -->
              <div class="project-preview">
                <img class="project-image" v-bind:src="solution.projectPreview" alt="project preview">
              </div>

              <!-- Project Info -->
              <div class="project-info">
                <!-- Project Name -->
                <div class="project-name">
                  <p>{{ solution.projectName }}</p>
                </div>
                <!-- Project Stack -->
                <div class="project-stacks">
                  <p class="project-stack" v-for="projectStack in solution.projectStack" v-bind:class="projectStack"> {{
                    projectStack }}</p>
                </div>
                <!-- Project Describtion -->
                <div class="project-describtion">
                  <p>{{ solution.projectDescribtion }}</p>
                </div>
                <!-- Links -->
                <div class="links-container" @mouseenter='mouseenter' @mouseleave="mouseleave">
                  <button class="learn-more-btn"> Learn more</button>
                  <ul class="links">
                    <li class="link-btn"> <a v-bind:href="solution.liveLink" target="_blank">Live View</a></li>
                    <li class="link-btn"> <a v-bind:href="solution.repoLink" target="_blank">Repo</a></li>
                    <li class="link-btn"> <a v-bind:href="solution.projectLink" target="_blank">Try Out</a></li>
                  </ul>
                </div>
              </div>
            </li>
          </ul>
        </section>
      </div>
    </section>
    </div>
  </main>
  <!-- Script -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue" defer></script>
  <script src="app.js" defer></script>

</body>

</html>
