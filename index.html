<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Local Style-->
    <link href="styles.css" rel="stylesheet">
    </link>
    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Stats Preview Card</title>
</head>

<body>
    <main>
        <!-- Main Container-->
        <section class="center-container">

            <!-- Stats Container-->
            <section class="stats-container">
                <section class="info-container">

                    <h1>Get<span class="insights-text"> insights</span> that help your business grow.</h1>
                </section>
                <section class="info-container">
                    <p class="describtion">Discover the benefits of data analytics and make better decisions regarding
                        revenue, customer experience, and overall efficiency.</p>
                </section>
                <!-- Numbers Container -->
                <section class="numbers-container">
                    <div class="nums">
                        <h2>10k+</h2>
                        <span class="title-p">companies</span>
                    </div>
                    <div class="nums">
                        <h2>314</h2>
                        <p class="title-p">templates</p>
                    </div>
                    <div class="nums">
                        <h2>12M+</h2>
                        <p class="title-p">queries</p>
                    </div>
                </section>
            </section>
            <!-- Image Container-->
            <div class="image-container">
                <img class="main-image" src="image-header-mobile.jpg" alt="">
            </div>

        </section>
    </main>
</body>

</html>
