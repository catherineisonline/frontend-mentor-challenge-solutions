<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    </link>
    <!-- FONT AWESOME-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    </link>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <title>Huddle landing page with a single introductory section</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo"><img src="logo.svg" alt=""></div>
    </header>
    <main class="main-container">
        <!-- Illustration Container -->
        <div class="illustration-container"><img src="illustration-mockups.svg" alt="Mockup"></div>
        <!-- Info Container -->
        <div class="info-container">
            <h1>Build the community your fans will love</h1>

            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                connections with your users as you engage in genuine discussion.</p>
            <!-- Registration Button -->
            <button class="registration-button">Register</button>
        </div>
    </main>
    <footer>
        <div class="social-media">
            <div class="media-icon"><i class="fab fa-facebook-f"></i></div>
            <div class="media-icon"><i class="fab fa-twitter"></i></div>
            <div class="media-icon"><i class="fab fa-instagram"></i></div>
        </div>
    </footer>
</body>

</html>
