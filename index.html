<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Frontend Mentor - Order Summary Component">
    <meta name="keywords" content="Frontend Mentor, Order Summary Component, Frontend challenge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link href="styles.css" rel="stylesheet">
    </link>
    <title>Order Summary Component</title>
</head>

<body>
    <main>
        <section class="center-container">
            <img class="header-container" src="./images/illustration-hero.svg" alt="" aria-hidden="true" />
            <!-- Title -->
            <section class="content-container">
                <section class="title-container">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                        like!</p>
                </section>
                <!-- Pricing Container-->
                <section class="pricing-container">
                    <section class="pricing-info">
                        <!-- Music Icon -->
                        <img src="./images/icon-music.svg" alt="" aria-hidden="true" />
                        <!-- Pricing Details -->
                        <section class="pricing-detail">
                            <p>Annual Plan</p>
                            <p>$59.99/year</p>
                        </section>
                    </section>
                    <!-- Change Button -->
                    <button class="change-btn">Change</button>
                </section>
            </section>
            <!-- Payment/Cancel Buttons  -->
            <section class="buttons">
                <button class="payment-btn">Proceed to Payment</button>
                <button class="cancel-btn">Cancel Order</button>
            </section>
        </section>
    </main>
</body>

</html>
