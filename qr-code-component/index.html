<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="QR code component - Frontend Mentor">
    <meta name="keywords" content="QR code component, Frontend Mentor">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>QR code component</title>
</head>

<body>
    <!-- QR Container -->
    <main class="qr-container">
        <div class="img-block"><img src="images/image-qr-code.png" alt="QR code"></div>
        <article class="info-block">
            <h1>Improve your front-end skills by building projects</h1>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </article>

    </main>

</body>
